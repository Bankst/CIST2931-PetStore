<!DOCTYPE html>
<html lang="en">

<head>
  <title>Guest Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
          integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
          integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="./css/style.css">
  <script src="js/api.js"></script>
  <script>
      function onLoad() {
          setClientAccountStatus();
          if (localStorage.getItem('first_name') !== null) {
              document.location.assign("./customercart.html");
          } else {
              //code will be here
          }
      }
  </script>
</head>

<body onload="onLoad()">
<div class="cover-container d-flex h-100 mx-auto flex-column">
  <!--header-->
  <div class="jumbotron header">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-5 col-sm-6 col-12 my-auto mb-4">
          <div class="media align-items-center">
            <img class="img-fluid" src="./img/logo.png" style="max-width:120px" alt="Pet Store Logo">
            <div class="media-body">
              <h2 class="header__title">Pet Store</h2>
            </div>
          </div>
        </div>
        <div class="col-lg-4 offset-lg-4 col-md-5 col-sm-6 offset-md-2 col-12 my-auto mb-4">
          <p class="text-right">
            <i class="fas fa-phone body__icon"></i>456-678-1232
            <i class="fas fa-user-circle body__icon body_icon--right"></i>
            <span id="status"></span>
          </p>
        </div>
      </div>
    </div>
  </div>
  <!--end header-->

  <!--navbar-->
  <nav class="navbar navbar-expand-sm navbar-dark navbar-toggleable menu">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="nav navbar-nav">
          <li class="nav-item menu__item text-uppercase"><a class="nav-link" href="./index.html">Home</a></li>
          <li class="nav-item menu__item text-uppercase"><a class="nav-link" href="./index.html?category=cats">Cats</a></li>
          <li class="nav-item menu__item text-uppercase"><a class="nav-link" href="./index.html?category=dogs">Dogs</a></li>
          <li class="nav-item menu__item text-uppercase"><a class="nav-link" href="./index.html?category=fish">Fish</a></li>
          <li class="nav-item menu__item text-uppercase"><a class="nav-link" href="./index.html?category=birds">Birds</a></li>
        </ul>
      </div>
      <div class="navbar-text menu__icon" id="cart_button"></div>
    </div>
  </nav>
  <!--navbar end-->

  <section id="guests">
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-0"></div>
        <div class="col-lg-6 col-12 pb-4">
          <div class="py-3 mx-4">
            <h5 class="pl-3 pt-3 middle-weight-heading">Enter your Shipment Information:</h5>
            <div class="mx-auto pt-4">
              <div class="customer-data p-3">
                <form action="" class="py-2 px-4">
                  <div class="form-row form-group d-flex align-items-center">
                    <div class="col-md-3 label-text">
                      <label for="first_name">First Name:</label>
                    </div>
                    <div class="col-md-9">
                      <input type="text" minlength="2" class="form-control" id="first_name" name="first_name" required>
                    </div>
                  </div>
                  <div class="form-row form-group d-flex align-items-center">
                    <div class="col-md-3 label-text">
                      <label for="last_name">Last Name:</label>
                    </div>
                    <div class="col-md-9">
                      <input type="text" minlength="2" class="form-control" id="last_name" name="last_name" required>
                    </div>
                  </div>
                  <div class="form-row form-group d-flex align-items-center">
                    <div class="col-md-3 label-text">
                      <label for="address">Address:</label>
                    </div>
                    <div class="col-md-9">
                      <input type="text" minlength="10" class="form-control" id="address" name="address" required>
                    </div>
                  </div>
                  <div class="form-row form-group d-flex align-items-center">
                    <div class="col-md-3  label-text">
                      <label for="city">City:</label>
                    </div>
                    <div class="col-md-9">
                      <input type="text" class="form-control" id="city" name="city" required>
                    </div>
                  </div>
                  <div class="form-row form-group d-flex align-items-center">
                    <div class="col-md-3  label-text">
                      <label for="state">State:</label>
                    </div>
                    <div class="col-md-3">
                      <input type="text" minlength="2" class="form-control" id="state" name="state" required>
                    </div>
                    <div class="col-md-3  label-text">
                      <label for="zip">Zip:</label>
                    </div>
                    <div class="col-md-3">
                      <input type="text" class="form-control" id="zip" name="zip" required>
                    </div>
                    <div class="error" id="error_zip"></div>
                  </div>
                  <div class="form-row form-group d-flex align-items-center">
                    <div class="col-md-3  label-text">
                      <label for="phone">Phone Number:</label>
                    </div>
                    <div class="col-md-9">
                      <input type="text" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="error" id="error_phone"></div>
                  </div>
                  <div class="form-row form-group d-flex align-items-center">
                    <div class="col-md-3  label-text">
                      <label for="email">Email:</label>
                    </div>
                    <div class="col-md-9">
                      <input type="text" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="error" id="error_email"></div>
                  </div>
                  <div class="text-center pt-3">
                    <button type="submit" class="btn btn-custom" id="register">Submit the Order</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-0"></div>
      </div>
      <!--Cart-->

      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 cart__row">
          <h5 class="middle-weight-heading py-3 pl-4">Review Items in your Cart:</h5>
          <div class="table-responsive">
            <h3>You have no items in your cart!</h3>
          </div>
          <div class="cart__subtotal">
            <div class="left-item">
              <h5>Subtotal:</h5>
            </div>
            <div class="right-item">
              <h5>$103</h5>
            </div>
          </div>
          <div class="buttons px-3">
            <div>
              <button type="button" class="btn btn-custom left-item my-3 heavy-weight-heading" id="order_submit_button">
                Submit the Order
              </button>
            </div>
            <div>
              <button type="button" class="btn btn-custom right-item my-3 middle-weight-heading">
                Continue Shopping
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg-2">
        </div>
      </div>
    </div>
  </section>

  <!--footer-->
  <footer class="footer mastfoot mt-auto footer-custom">
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-md-6 col-6 text-center">
          <p class="text-uppercase footer__title">Contact us</p>
          <p class="footer__text">Email: shop@pet-sup.com</p>
          <p>Phone: 456-678-1232</p>
        </div>
        <div class="col-lg-3 offset-lg-6 col-md-3 offset-md-3 col-6 text-center">
          <div class="">
            <p class="text-uppercase footer__title">Follow us</p>
            <i class="fab fa-facebook-square body__icon"></i>
            <i class="fab fa-twitter-square body__icon"></i>
            <i class="fab fa-instagram body__icon"></i>
          </div>
        </div>
      </div>
    </div>
  </footer>
</div>
<script src="./js/script.js"></script>
</body>
</html>
