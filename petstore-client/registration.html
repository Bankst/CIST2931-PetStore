    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
	<script src="js/api.js"></script>
	
	<script>
	function onLoad(){
	
	document.getElementById('registration_form').addEventListener('submit', processForm);
	
	}
	
	
	
	function processForm(e) {
            if (e.preventDefault) e.preventDefault();

            let data = new FormData(document.querySelector('form'));
			data.delete('cf_password');
			
			
			for (var [key, value] of data.entries()) { 
  console.log(key, value);
}

            sendRequest('/api/v1/customer', 'PUT', data, registerSuccess, registerError);
            return false;
        }
		
    function registerSuccess() {
            if (this.status === 200) {
                
				
				//Getting new data to update customer
	    
        localStorage.setItem("first_name",document.getElementById("first_name").value);
	    localStorage.setItem("last_name", document.getElementById("last_name").value);
	    localStorage.setItem("address", document.getElementById("address").value);
	    localStorage.setItem("city",document.getElementById("city").value);
	    localStorage.setItem("state",document.getElementById("state").value);
	    localStorage.setItem("zip",document.getElementById("zip").value);
	    localStorage.setItem("phone",document.getElementById("phone").value);
	    localStorage.setItem("email",document.getElementById("email").value);
	
	           //sending customer back to customer page
			   document.location.assign("customer.html");
			
            } else {
                let error = "";
                switch(this.status) {
                    case 400: error = "Bad input data!"; break;
                    case 401: error = "Login failed - incorrect password!"; break;
                    case 403: error = "Login failed - account does not exist!"; break;
                    case 500: error = "Internal server error!"; break;
                }
                alert(error);
            }
        }

        function registerError(x) {
            console.log(x);
        }
   
	
	</script>


</head>

 <section id="registration">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-12">
                    <!---Registration-->
                    <div class="mx-4 pt-3">
                        <h6 class="pl-3  midle-weight-heading">Enter your Shipment Information:</h6>
                        <div class="mx-auto pt-3 pb-4">
                            <div class="customer-data p-3">
                                <form id="registration_form" class="was-validated py-2 px-4">
                                    <div class="form-row form-group d-flex align-items-center">
                                        <div class="col-md-3 label-text">
                                            <label for="first_name">First Name:</label>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" minlength="2" class="form-control" id="first_name" name="firstName" required>
                                        </div>
                                    </div>

                                    <div class="form-row form-group d-flex align-items-center">
                                        <div class="col-md-3 label-text">
                                            <label for="last_name">Last Name:</label>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" minlength="2" class="form-control" id="last_name" name="lastName" required>
                                        </div>
                                    </div>

                                   
                                    <div class="form-row form-group d-flex align-items-center">
                                        <div class="col-md-3 label-text">
                                            <label for="password">Password:</label>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="password" class="form-control" id="password" name="password" required>
                                        </div>
										<div class="error" id="error_password"></div>
                                    </div>
									
									
                                    <div class="form-row form-group d-flex align-items-center">
                                        <div class="col-md-3 label-text">
                                            <label for="confirm_password">Confirm Password:</label>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="password" class="form-control" id="confirm_password" name="cf_password" required>
                                        </div>
										<div class="error" id="error_confirm"></div>
                                    </div>
									

                                    <div class="form-row form-group d-flex align-items-center">
                                        <div class="col-md-3 label-text">
                                            <label for="address">Address:</label>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" minlength="10" class="form-control" id="address" name="street"   required>
                                        </div>
                                    </div>

                                    <div class="form-row form-group d-flex align-items-center">
                                        <div class="col-md-3  label-text">
                                            <label for="city">City:</label>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" minlength="3" class="form-control" id="city" name="city" required>
                                        </div>

                                    </div>


                                    <div class="form-row form-group d-flex align-items-center">
                                        <div class="col-md-3  label-text">
                                            <label for="state">State:</label>
                                        </div>
                                        <div class="col-md-3">
                                            <input type="text" class="form-control" id="state" name="state" required>
                                        </div>

                                        <div class="col-md-3  label-text">
                                            <label for="zip">Zip:</label>
                                        </div>
                                        <div class="col-md-3">
                                            <input type="text" class="form-control" id="zip" name="zipcode" required>
                                        </div>
										<div class="error" id="error_zip"></div>

                                    </div>

                                    <div class="form-row form-group d-flex align-items-center">
                                        <div class="col-md-3  label-text">
                                            <label for="phone">Phone Number:</label>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" id="phone" name="phoneNumber" required>
                                        </div>
										<div class="error" id="error_phone"></div>
                                    </div>

                                    <div class="form-row form-group d-flex align-items-center">
                                        <div class="col-md-3  label-text">
                                            <label for="email">Email:</label>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" id="email" name="email" required>
                                        </div>
										<div class="error" id="error_email"></div>
                                    </div>



                                    <div class="text-center pt-3">
                                        <button type="submit" class="btn btn-custom" id="register">Submit</button>
                                    </div>
                                </form>
                            </div>

                        </div>

                    </div>

                </div>
                <!--Login-->

                <div class="col-lg-4 col-12">
                    <div class="mx-auto login py-3">
                        <h6 class="midle-weight-heading pb-3">Already have an Account? Login here:</h6>
                        <div class="login__inner pb-3">
                            <form action="" class="p-3">
                                <div class="form-group">
                                    <label for="email">User Name:</label>
                                    <input type="email" class="form-control" id="user_name" placeholder="User Name" name="user_name" required>
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Password:</label>
                                    <input type="password" class="form-control" id="pwd" placeholder="Password" name="pswd" required>
                                </div>

                                <div class="text-center sign-in pt-3">
                                    <button type="submit" class="btn btn-custom" href="customer.html">Sign in</button>
                                </div>

                            </form>
                        </div>
                    </div>


                </div>

            </div>
